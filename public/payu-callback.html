<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .failure { background-color: #f8d7da; color: #721c24; }
        .cancelled { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Payment Response...</h2>
        <p>Please wait while we process your payment response.</p>
        <div id="status"></div>
        <div id="params"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const txnid = urlParams.get('txnid');
        const amount = urlParams.get('amount');
        const mihpayid = urlParams.get('mihpayid');
        
        // Display status
        const statusDiv = document.getElementById('status');
        const paramsDiv = document.getElementById('params');
        
        let statusClass = 'cancelled';
        let statusMessage = 'Payment Cancelled';
        
        if (status === 'success') {
            statusClass = 'success';
            statusMessage = 'Payment Successful!';
        } else if (status === 'failure') {
            statusClass = 'failure';
            statusMessage = 'Payment Failed';
        }
        
        statusDiv.className = `status ${statusClass}`;
        statusDiv.textContent = statusMessage;
        
        // Show parameters for debugging
        const allParams = {};
        urlParams.forEach((value, key) => {
            allParams[key] = value;
        });
        
        if (Object.keys(allParams).length > 0) {
            paramsDiv.innerHTML = `
                <h3>Payment Details:</h3>
                <pre style="text-align: left; background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px;">
${JSON.stringify(allParams, null, 2)}
                </pre>
            `;
        }
        
        // Development testing mode - allow manual testing
        setTimeout(() => {
            // Show testing options for development
            document.querySelector('.container').innerHTML = `
                <h3>${statusMessage}</h3>
                <div style="margin: 20px 0;">
                    <h4>Development Testing</h4>
                    <p>Choose your development server URL:</p>
                    <button onclick="redirectTo('http://localhost:8081')" style="display: block; margin: 10px auto; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">localhost:8081</button>
                    <button onclick="redirectTo('http://localhost:3000')" style="display: block; margin: 10px auto; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">localhost:3000</button>
                    <button onclick="redirectTo('http://192.168.1.100:8081')" style="display: block; margin: 10px auto; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">192.168.1.100:8081</button>
                    <input type="text" id="customUrl" placeholder="Custom URL (e.g., http://localhost:8081)" style="width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <button onclick="redirectToCustom()" style="display: block; margin: 10px auto; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Use Custom URL</button>
                </div>
                <div style="margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                    <small><strong>Parameters to test:</strong></small>
                    <pre style="font-size: 11px; margin: 5px 0;">${JSON.stringify(allParams, null, 2)}</pre>
                </div>
            `;
            
            // Add redirect functions
            window.redirectTo = function(baseUrl) {
                const fullUrl = baseUrl + '/main/common/PayUCallbackScreen?' + urlParams.toString();
                window.location.href = fullUrl;
            };
            
            window.redirectToCustom = function() {
                const customUrl = document.getElementById('customUrl').value;
                if (customUrl) {
                    const fullUrl = customUrl + '/main/common/PayUCallbackScreen?' + urlParams.toString();
                    window.location.href = fullUrl;
                }
            };
        }, 3000);
    </script>
</body>
</html>
